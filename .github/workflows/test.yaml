name: Hello world

on:
  push:
    branches: [ main ]

jobs: 
  demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: javatechbase

    steps:
      - name: running
        run: echo "welocme"
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install
